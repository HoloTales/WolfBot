plugins {
    id 'java'
    id'application'
}

group 'com.holotales'
version '1.0-SNAPSHOT'

mainClassName = 'com.holotales.WolfBot.WolfBot'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:4.2.0_214"
    implementation 'org.json:json:20201115'
}

compileJava.options.encoding = 'UTF-8'